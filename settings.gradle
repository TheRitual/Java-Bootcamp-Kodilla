pluginManagement {
    repositories {
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url 'https://repo.spring.io/milestone' }
        gradlePluginPortal()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'org.springframework.boot') {
                useModule("org.springframework.boot:spring-boot-gradle-plugin:${requested.version}")
            }
        }
    }
}
rootProject.name = 'kodilla-course'
include 'kodilla-testing'
include ':utilities'
include 'kodilla-stream'
include 'kodilla-exception'
include 'kodilla-good-patterns'
include 'kodilla-springtest'
include 'kodilla-spring'
include 'kodilla-spring:kodilla-spring'
findProject(':kodilla-spring:kodilla-spring')?.name = 'kodilla-spring'
include 'kodilla-spring'

